{% extends 'base.html' %}
{% block title %} Edit Task {% endblock %}

{% block content %}
<div class="container my-5">
  <div class="card p-3">
    <h2 class="text-center text-primary">Creare your Todo<span class="text-warning">Task</span></h2>
    
    <form method="POST">
      {% csrf_token %}
      <div class="form-group my-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" placeholder="{{ task.title }}">
      </div>
      <div class="form-group my-3">
        <label class="form-label">Description</label>
        <textarea rows="5" cols="10" name="description" class="form-control" placeholder="{{ task.description }}"></textarea>
      </div>
      <input type="submit" class="form-control my-3 btn btn-success" value="Save Changes">
    </form>
    
    <a class="text-center" style="text-decoration: none;" href="{% url 'home' %}">Back to Dashboard</a>
  </div>
</div>
{% endblock %}
